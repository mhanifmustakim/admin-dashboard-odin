<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="page-container">
        <div id="navbar">
            <header>
                <img src="Assets/view-dashboard.svg" alt="Dasboard icon" class="icon">
                Dashboard
            </header>
            <ul>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/home.svg" alt="home icon" class="icon">
                        Home</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/account-circle.svg" alt="profile icon" class="icon">
                        Profile</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/message-reply.svg" alt="message icon" class="icon">
                        Messages</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/history.svg" alt="history icon" class="icon">
                        History</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/calendar-check-outline.svg" alt="tasks icon" class="icon">
                        Tasks</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/account-group.svg" alt="community icon" class="icon">
                        Communities</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/cog.svg" alt="settings icon" class="icon">
                        Settings</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/help-box.svg" alt="support icon" class="icon">
                        Support</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <img src="Assets/shield-check.svg" alt="privacy icon" class="icon">
                        Privacy</a>
                </li>
            </ul>
        </div>
        <div id="header">
            <div id="upper">
                <img src="Assets/magnify.svg" alt="Search icon" class="icon">
                <input type="text" class="search-input">
                <img src="Assets/bell.svg" alt="Notifications icon" class="icon">
                <img src="Assets/avatar-svgrepo-com.svg" alt="User profile picture" class="profile-picture">
                <p class="username">Muhd. Hanif</p>
            </div>
            <div id="lower">
                <img src="Assets/avatar-svgrepo-com.svg" alt="User profile picture" class="profile-picture">
                <header>
                    <p>Hello,</p>
                    <h2>Muhd. Hanif <span class="text-secondary">@mhanif</span></h2>
                </header>
                <div id="button-group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div id="main">

        </div>
    </div>
</body>

</html>
